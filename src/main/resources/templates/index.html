<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-box {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="welcome-box">
    <h2 class="mb-4">Добро пожаловать!</h2>
    <a href="/login" class="btn btn-primary btn-custom">Войти</a>
    <button type="button" class="btn btn-success btn-custom" data-toggle="modal" data-target="#registerModal">
        Зарегистрироваться
    </button>
</div>

<!-- Модальное окно регистрации -->
<div th:replace="fragments/user-modal-register :: registerModal"></div>
<!-- скрипт модального окна -->
<script type="module" src="/js/userModalControl.js"></script>

</body>
</html>
