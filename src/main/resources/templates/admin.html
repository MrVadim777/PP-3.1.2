<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Стиль -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
            overflow-x: auto;
        }

        .table td,
        .table th {
            text-align: center;
            vertical-align: middle;
            word-break: break-word;
            white-space: normal;
        }
    </style>

</head>

<body th:attr="data-current-user-id=${user.id}">
<div class="d-flex">

    <!-- Подключение sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Таблица пользователей -->
    <div class="main-content">
        <h2 class="mb-4">Список пользователей</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th style="width: 200px;">Имя</th>
                    <th style="width: 200px;">Фамилия</th>
                    <th style="width: 200px;">Почта</th>
                    <th style="width: 120px;">Роли</th>
                    <th style="width: 120px;">Редактировать</th>
                    <th style="width: 100px;">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" th:attr="data-user-id=${user.id}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">Имя</td>
                    <td th:text="${user.lastName}">Фамилия</td>
                    <td th:text="${user.email}">email</td>
                    <td class="user-roles">
                        <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}">USER</span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm btn-block edit-btn"
                                data-toggle="modal"
                                data-target="#adminEditModal"
                                th:attr="data-id=${user.id},
                                         data-name=${user.name},
                                         data-lastname=${user.lastName},
                                         data-email=${user.email}">
                            Редактировать
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm btn-block delete-btn"
                                th:attr="data-user-id=${user.id}">
                            Удалить
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Удаление пользователя -->
<script src="/js/deleteUser.js"></script>
<!-- Модальное окно редактирования -->
<div th:replace="fragments/admin-modal-edit :: adminEditModal"></div>
<!-- скрипт модального окна -->
<script src="/js/userModalControl.js"></script>

</body>
</html>
