<!-- templates/fragments/modal-edit.html -->
<div th:fragment="editModal">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editProfileForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="editId">Ваш ID</label>
                            <input type="text" class="form-control" id="editId" name="id" readonly />
                        </div>
                        <div class="form-group">
                            <label for="editName">Имя</label>
                            <input type="text" class="form-control" id="editName" name="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="editLastName">Фамилия</label>
                            <input type="text" class="form-control" id="editLastName" name="lastName" required/>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Почта</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Пароль</label>
                            <input type="password" class="form-control" id="editPassword" name="password"
                                   placeholder="Оставьте пустым, если не хотите менять пароль" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
