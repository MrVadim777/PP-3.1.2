<!-- templates/fragments/user-modal-register.html -->
<div th:fragment="registerModal">
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="registerForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Регистрация</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="registerName">Имя</label>
                            <input type="text" class="form-control" id="registerName" name="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="registerLastName">Фамилия</label>
                            <input type="text" class="form-control" id="registerLastName" name="lastName" required/>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Почта</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
