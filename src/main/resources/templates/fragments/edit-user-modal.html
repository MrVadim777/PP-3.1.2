<div th:fragment="editUserModal">
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editUserModalLabel">Редактировать пользователя</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Закрыть">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="edit-user-form">
          <div class="modal-body">
            <input type="hidden" id="edit-user-id">
            <div class="form-group">
              <label>Имя</label>
              <input type="text" class="form-control" id="edit-firstName">
            </div>
            <div class="form-group">
              <label>Фамилия</label>
              <input type="text" class="form-control" id="edit-lastName">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="edit-email">
            </div>
            <div class="form-group">
              <label>Пароль (оставьте пустым, если не меняется)</label>
              <input type="password" class="form-control" id="edit-password">
            </div>
            <div class="form-group">
              <label>Роли</label>
              <select multiple class="form-control" id="edit-roles">
                <option value="ROLE_ADMIN">Администратор</option>
                <option value="ROLE_USER">Пользователь</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
