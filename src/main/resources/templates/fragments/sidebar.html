<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar" class="sidebar">
    <div>
        <h5 class="text-center font-weight-bold">Профиль</h5>
        <div class="info-box">
            <p><strong>Имя:</strong></p>
            <p th:text="${user.name}">Имя</p>

            <p><strong>Фамилия:</strong></p>
            <p th:text="${user.lastName}">Фамилия</p>

            <p><strong>Почта:</strong></p>
            <p th:text="${user.email}">email@example.com</p>

            <p><strong>Роли:</strong></p>
            <p>
                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">USER</span>
            </p>
        </div>

        <button class="btn btn-primary btn-sm btn-block edit-btn"
                data-toggle="modal"
                data-target="#editModal"
                th:attr="data-id=${user.id},
                 data-name=${user.name},
                 data-lastname=${user.lastName},
                 data-email=${user.email}">
            Редактировать
        </button>

    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn logout-button mt-3 btn-block">Выйти</button>
    </form>

    <!-- Модальное окно редактирования -->
    <div th:replace="fragments/user-modal-edit :: editModal"></div>

</div>
</body>
</html>
