<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>

</head>

<body>
<div class="d-flex">

    <!-- Подключение header -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Подключение sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Таблица пользователей -->
    <div class="main-content fade-in">
        <h2 class="mb-4" id="panel-title">Admin panel</h2>

        <!-- Вкладки -->
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users-table" role="tab">Таблица Пользователей</a>
            </li>
            <li class="nav-item admin-only">
                <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab">Добавить пользователя</a>
            </li>
        </ul>

        <!-- Контент вкладок -->
        <div class="tab-content mt-3">
            <!-- Таблица пользователей -->
            <div class="tab-pane fade show active" id="users-table" role="tabpanel">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Email</th>
                            <th>Роли</th>
                            <th class="admin-only" id="edit-header">Редактировать</th>
                            <th class="admin-only" id="delete-header">Удалить</th>
                        </tr>
                        </thead>
                        <tbody id="users-tbody">
                        <!-- сюда вставляем строки динамически -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Форма добавления пользователя -->
            <div class="tab-pane fade admin-only" id="new-user" role="tabpanel">
                <form id="new-user-form" class="w-50">

                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>

                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="form-group">
                        <label>Роли</label>
                        <select multiple class="form-control" id="roles" style="height: 72px;">
                            <option value="ROLE_ADMIN">Администратор</option>
                            <option value="ROLE_USER">Пользователь</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Добавить пользователя</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script type="module" src="/js/roleSwitch.js"></script>
<script src="/js/createUser.js"></script>
<script src="/js/deleteUser.js"></script>

<!-- Подключение локального CSS -->
<link rel="stylesheet" href="/css/users-table-style.css">
<link rel="stylesheet" href="/css/header-style.css">

<div th:replace="fragments/delete-user-modal :: deleteUserModal"></div>

</body>
</html>
