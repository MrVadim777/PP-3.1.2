<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>

</head>

<body>
<div class="d-flex">

    <!-- Подключение header -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Подключение sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Таблица пользователей -->
    <div class="main-content">
        <h2 class="mb-4">Список пользователей</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th style="width: 30px;">ID</th>
                    <th style="width: 200px;">Имя</th>
                    <th style="width: 200px;">Фамилия</th>
                    <th style="width: 200px;">Почта</th>
                    <th style="width: 100px;">Роли</th>
                    <th id="edit-header" class="admin-only" style="width: 120px;">Редактировать</th>
                    <th id="delete-header" class="admin-only" style="width: 100px;">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">Имя</td>
                    <td th:text="${user.lastName}">Фамилия</td>
                    <td th:text="${user.email}">email</td>
                    <td>
    <span th:each="role : ${user.roles}">
        <span th:switch="${role.name}" class="badge mr-1"
              th:classappend="${role.name == 'ROLE_ADMIN'} ? 'badge-danger' : 'badge-primary'">
            <span th:case="'ROLE_ADMIN'">Администратор</span>
            <span th:case="'ROLE_USER'">Пользователь</span>
            <span th:case="*">Неизвестная роль</span>
        </span>
    </span>
                    </td>
                    <td class="admin-only">
                        <button class="btn btn-primary btn-sm btn-block edit-btn"
                                data-toggle="modal"
                                data-target="#adminEditModal"
                                th:attr="data-id=${user.id},
                         data-name=${user.name},
                         data-lastname=${user.lastName},
                         data-email=${user.email}">
                            Редактировать
                        </button>
                    </td>
                    <td class="admin-only">
                        <button class="btn btn-danger btn-sm btn-block delete-btn"
                                th:attr="data-user-id=${user.id}">
                            Удалить
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="/js/roleSwitch.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключение локального CSS -->
<link rel="stylesheet" href="/css/users-table-style.css">
<link rel="stylesheet" href="/css/header-style.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<p>Проверка: <span th:text="${#authentication?.principal?.username}">[нет]</span></p>

</body>
</html>
