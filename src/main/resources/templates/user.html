<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Стиль -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }
    </style>

</head>

<body th:attr="data-current-user-id=${user.id}">
<div class="d-flex">

    <!-- Подключение sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Сообщение на правой панели пользователя -->
    <div class="main-content">
        <h2 class="mb-4">Добро пожаловать!</h2>
        <p>Это ваш профиль. Здесь может быть личная информация, настройки и т.д.</p>
    </div>

</div>

<!-- скрипт модального окна -->
<script type="module" src="/js/userModalControl.js"></script>

</body>
</html>
